name: Daily Image Transcription

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  transcribe-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            override: true

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v1

      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y libclang-dev

      - name: Build
        run: cargo build --release --verbose

      - name: Run Transcription
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: ./target/release/image_tool transcribe

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          if git diff --exit-code --quiet transcriptions.txt .last_processed_image; then
            echo "No new transcriptions to commit."
          else
            echo "New transcriptions found. Committing changes."
            LAST_FILE=$(cat .last_processed_image)
            git add transcriptions.txt .last_processed_image
            git commit -m "feat: Add daily transcription for ${LAST_FILE}"
            git push
          fi
