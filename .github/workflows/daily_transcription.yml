name: Daily Image Transcription

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  transcribe-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare environment
        run: |
          mkdir -p images
          touch transcriptions.txt .last_processed_image

      - name: Run Transcription
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python main.py transcribe --image_dir images --output_file transcriptions.txt --state_file .last_processed_image

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          if git diff --exit-code --quiet transcriptions.txt .last_processed_image; then
            echo "No new transcriptions to commit."
          else
            echo "New transcriptions found. Committing changes."
            LAST_FILE=$(cat .last_processed_image)
            git add transcriptions.txt .last_processed_image
            git commit -m "feat: Add daily transcription for ${LAST_FILE}"
            git push
          fi
