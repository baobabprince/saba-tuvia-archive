name: Recreate Images from List
on:
  workflow_dispatch:
    inputs:
      max_images_to_process:
        description: 'Maximum number of images to process (0 for all, default 20)'
        required: false
        default: '20'
        type: 'string'

jobs:
  process:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install and Run
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          pip install google-genai requests
          python recreate.py --max-images ${{ github.event.inputs.max_images_to_process }}

      - name: Commit and Push
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          if [ -d "outputs/recreated" ] && [ "$(ls -A outputs/recreated)" ]; then
            git add outputs/recreated/
            git commit -m "Recreate images from list" || exit 0
            git pull --rebase origin master
            git push
          else
            echo "No files to commit in outputs/recreated."
          fi
